<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <title>Profile Card</title>
</head>

<body>
  <img src="./dist/img/bg-pattern-top.svg" alt="" class="top-img">
  <img src="./dist/img/bg-pattern-bottom.svg" alt="" class="bottom-img">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card" style="width: 18rem;">
          <img src="./dist/img/bg-pattern-card.svg" class="card-img-top" alt="...">
          <div class="card-body">
            <img src="./dist/img/image-victor.jpg" alt="" class="card-img">
            <div class="card-copy">
              <h5 class="profile-name">Victor Crest</h5> <span class="profile-age">26</span>
              <span class="profile-location">London</span>
            </div>
            <div class="card-footer row">
              <div class="col-4">
                <h5 class="profile-followers">80k</h5>
                <span class="stat-desc">Followers</span>
              </div>
              <div class="col-4">
                <h5 class="profile-likes">803k</h5>
                <span class="stat-desc">Likes</span>
              </div>
              <div class="col-4">
                <h5 class="profile-photos">1.4k</h5>
                <span class="stat-desc">Followers</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./dist/js/script.js"></script>

</body>

</html>
